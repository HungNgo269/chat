# config bởi claude cache get, 1 số html,  static file
# sử dụng khi deploy với vps(virtual private server) / server vật lý
# nếu chạy static site kiểu render thì ko cần nếu dùng cloudflare cũng ko cần nốt

# ============================================
# CACHE CONFIGURATION (Đặt ngoài server block)
# ============================================

# Proxy cache path - Cache API responses
proxy_cache_path /var/cache/nginx/api 
                 levels=1:2 
                 keys_zone=api_cache:10m 
                 max_size=1g 
                 inactive=60m 
                 use_temp_path=off;

# Cache cho static files
proxy_cache_path /var/cache/nginx/static 
                 levels=1:2 
                 keys_zone=static_cache:10m 
                 max_size=500m 
                 inactive=7d 
                 use_temp_path=off;

# Định nghĩa cache key
proxy_cache_key "$scheme$request_method$host$request_uri";

# Định nghĩa khi nào cache, khi nào không
map $request_method $skip_cache {
    default         0;
    POST            1;  # Không cache POST
    PUT             1;  # Không cache PUT
    DELETE          1;  # Không cache DELETE
}

# Backend upstream
upstream backend {
    server backend:3000;
    keepalive 32;  # Keep-alive connection pool
}

# ============================================
# SERVER BLOCK
# ============================================
server {
    listen 80;
    server_name localhost;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/json application/javascript;

    # ========================================
    # API ENDPOINTS - Với Proxy Cache
    # ========================================
    location /api {
        # Proxy settings
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache settings
        proxy_cache api_cache;
        proxy_cache_methods GET HEAD;
        proxy_cache_valid 200 302 10m;   # Cache 200/302 trong 10 phút
        proxy_cache_valid 404 1m;        # Cache 404 trong 1 phút
        proxy_cache_valid any 1m;        # Cache response khác trong 1 phút
        
        # Skip cache cho POST/PUT/DELETE
        proxy_cache_bypass $skip_cache;
        proxy_no_cache $skip_cache;
        
        # Skip cache nếu có cookie Authorization (user đã login)
        proxy_cache_bypass $http_authorization;
        proxy_no_cache $http_authorization;

        # Add header để biết cache hit/miss
        add_header X-Cache-Status $upstream_cache_status;
        add_header X-Cache-Key "$scheme$request_method$host$request_uri";

        # Timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ========================================
    # API không cache (cho sensitive data)
    # ========================================
    location /api/auth {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # Không cache endpoints auth
        proxy_cache off;
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        
        add_header X-Cache-Status "BYPASS";
    }

    location /api/admin {
        proxy_pass http://backend;
        # Tương tự như /api/auth - không cache
        proxy_cache off;
        add_header X-Cache-Status "BYPASS";
    }

    # ========================================
    # WebSocket - Không cache
    # ========================================
    # location /socket.io {
    #     proxy_pass http://backend;
    #     proxy_http_version 1.1;
    #     proxy_set_header Upgrade $http_upgrade;
    #     proxy_set_header Connection "upgrade";
    #     proxy_set_header Host $host;
    #            proxy_connect_timeout 7d;
    #     proxy_send_timeout 7d;
    #     proxy_read_timeout 7d;
        
    #     # Không cache WebSocket
    #     proxy_cache off;
    #     proxy_buffering off;
    # }
   # Nếu dùng path khác cho WebSocket (ví dụ /ws)
    location /ws {
        proxy_pass http://backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_cache off;
        proxy_buffering off;
    }
    # ========================================
    # STATIC FILES - Browser Cache
    # ========================================
    
    # JavaScript và CSS - Cache ngắn (có thể update thường xuyên)
    location ~* \.(js|css)$ {
        root /usr/share/nginx/html;
        expires 7d;  # Cache 7 ngày
        add_header Cache-Control "public, must-revalidate";
        add_header X-Cache-Type "static-js-css";
        
        # Gzip
        gzip_static on;
    }

    # Images - Cache dài
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        root /usr/share/nginx/html;
        expires 30d;  # Cache 30 ngày
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Type "static-images";
    }

    # Fonts - Cache rất dài
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        root /usr/share/nginx/html;
        expires 1y;  # Cache 1 năm
        add_header Cache-Control "public, immutable";
        add_header X-Cache-Type "static-fonts";
        
        # CORS cho fonts
        add_header Access-Control-Allow-Origin "*";
    }

    # Media files (video, audio)
    location ~* \.(mp4|mp3|webm|ogg)$ {
        root /usr/share/nginx/html;
        expires 90d;
        add_header Cache-Control "public, immutable";
    }

    # ========================================
    # HTML - Cache ngắn hoặc không cache
    # ========================================
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
        
        # Không cache HTML (để luôn lấy version mới)
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Service Worker - Không cache
    location ~* (service-worker\.js|sw\.js)$ {
        root /usr/share/nginx/html;
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # ========================================
    # ERROR PAGES
    # ========================================
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }

    # ========================================
    # HEALTH CHECK - Không cache
    # ========================================
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}

